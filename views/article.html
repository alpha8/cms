<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/libs/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/libs/font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='/libs/iCheck/skins/square/green.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <%- include nav.html %>

    <div class="container-fluid" style="margin-top:60px;">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">写文章</div>
          <div class="panel-body">
            <form action="postArticle" method="POST" name="articleForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2">标题：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control required" name="title" placeholder="文章标题">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">内容：</label>
                <div class="col-sm-10">
                  <textarea name="content" placeholder="发表的文章内容" style="width:100%;height:280px;" id="editor">
                    <h1>一虎一席预览版正式发布了！<img src="http://localhost:3000/libs/kindeditor/plugins/emoticons/images/42.gif" border="0" alt="" /></h1>
                  </textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">标签：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="tags" placeholder="使用空格分隔不同标签">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">分类：</label>
                <div class="col-sm-10">
                  <select class="form-control" name="category">
                    <option>默认分类</option>
                    <option>毛贞元精选集</option>
                    <option>李苦禅精选集</option>
                    <option>齐白石精选集</option>
                    <option>养生之道</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">权限：</label>
                <div class="col-sm-10">
                  <input type="radio" class="form-control" name="priviledge" value="public" checked>公开&nbsp;&nbsp;
                  <input type="radio" class="form-control" name="priviledge" value="private">私有
                </div>
              </div>              
              <div class="form-group">
                <label class="control-label col-sm-2">其它设置：</label>
                <div class="col-sm-10">
                  <input type="checkbox" class="form-control" name="original" value="original" checked>原创&nbsp;&nbsp;
                  <input type="checkbox" class="form-control" name="top" value="top">置顶&nbsp;&nbsp;
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-primary" type="submit">发表</button>
                  <button class="btn btn-white">取消</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>       

    <%- include footer.html %>
    <script src="/libs/iCheck/icheck.min.js" type="text/javascript"></script>
    <script src="/libs/kindeditor/kindeditor-min.js" type="text/javascript"></script>
    <script src="/libs/kindeditor/lang/zh-CN.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-green',
          radioClass: 'iradio_square-green'
        });

        var options = {
          uploadJson: '/uploadImg'
        };
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor', options);
        });
      });
    </script>
  </body>
</html>
