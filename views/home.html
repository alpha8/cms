<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <%- include component/head.html %>
</head>
<body ng-app="Yihu">
  <div class="container" style="margin-top:20px;">
    <div class="row">
      <div class="col-md-4 col-xs-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">常用组件</div>
          </div>
          <div class="panel-body">
            <ul>
              <li><a href="/nav1">静态导航组件</a></li>
              <li><a href="/nav">动态导航组件</a></li>
              <li><a href="/tabs">TAB组件</a></li>
              <li><span ng-bind="'LANG'|translate"></span></li>
              <li ng-controller="LocaleController">
                切换语种：
                <a href="#" ng-click="changeLanguage('zh')" ng-class="{'active-block':langKey=='zh'}">中文</a> 
                <a href="#" ng-click="changeLanguage('en')" ng-class="{'active-block':langKey=='en'}">英文</a>
              </li
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xs-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">表单组件</div>
          </div>
          <div class="panel-body">
            <ul>
              <li><a href="/login">登录表单</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xs-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">数据组件</div>
          </div>
          <div class="panel-body">
            <ul>
              <li><a href="#">虚位以待</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <%- include component/footer.html %>
</body>
</html>
