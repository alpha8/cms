<div class="row">
  <div class="col-sm-8">
    <div class="ibox">
      <div class="ibox-content">
        <span class="small pull-right">最后更新：<i class="fa fa-clock-o"></i>2015-09-12 12:30</span>
        <h2>客户管理</h2>
        <p>所有客户必须通知邮箱验证</p>
        <form name="contactForm" novalidate role="form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="查找客户">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><i class="fa fa-search"></i>搜索</button>
            </span>
          </div>
          <div class="clients-list">
            <ul class="nav nav-tabs">
              <span class="small pull-right">{{customerTotal}}个客户</span>
              <tabs>
                <panel title="联系人" icon="fa fa-user">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <tr ng-repeat="item in customers">
                        <td class="client-avatar"><img ng-src="{{item.avatar}}" alt=""></td>
                        <td><a href="#customer-{{item.id}}" data-toggle="tab" class="client-link">{{item.name}}</a></td>
                        <td>{{item.company}}</td>
                        <td class="contact-type">
                          <i ng-if="item.authType=='email'" class="fa fa-envelope"></i>
                          <i ng-if="item.authType=='phone'" class="fa fa-phone"></i>
                        </td>
                        <td>
                          <span ng-if="item.email" ng-bind="item.email"></span>
                          <span ng-if="item.phone" ng-bind="item.phone"></span>
                        </td>
                        <td class="client-status">                                                  
                          <span class="label label-info" ng-if="item.status=='0'">未验证</span>
                          <span class="label label-warning" ng-if="item.status=='1'">等待验证</span>
                          <span class="label label-primary" ng-if="item.status=='2'">已验证</span>
                        </td>
                      </tr>                
                    </table>
                  </div>
                </panel>
                <panel title="公司" icon="fa fa-briefcase">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <tr ng-repeat="item in companies">                        
                        <td><a data-toggle="tab" href="#company-{{item.id}}" class="client-link">{{item.name}}</a></td>
                        <td>{{item.city}}</td>
                        <td><i class="fa fa-flag"></i>{{item.country}}</td>
                        <td class="client-status">                         
                          <span class="label label-info" ng-if="item.status=='0'">未验证</span>
                          <span class="label label-warning" ng-if="item.status=='1'">等待验证</span>
                          <span class="label label-primary" ng-if="item.status=='2'">已验证</span>
                        </td>
                      </tr>
                    </table>
                  </div>
                </panel>
              </tabs>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="ibox ">
      <div class="ibox-content">
        <div class="tab-content">

          <div id="customer-{{item.id}}" class="tab-pane" ng-repeat="item in customers" ng-class="{active:item.id==1}">
            <div class="row m-b-lg">
              <div class="col-lg-4 text-center">
                <h2 ng-bind="item.name"></h2>

                <div class="m-b-sm">
                  <img alt="image" class="img-circle" ng-src="{{item.avatar}}" style="width: 62px">
                </div>
              </div>
              <div class="col-lg-8">
                <h3></h3>
                <p ng-bind-html="item.intro | trustHtml"></p>
                <br>
                <button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> 发送消息
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
